<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Testing</title>
  
  <link rel="stylesheet" type="text/css" href="tailwind.css">

  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
</head>
<body>
  <div class="mx-auto p-8 w-full lg:w-1/2">
    <h1 class="text-3xl font-bold">Grid Layout Testing</h1>

    <!-- Testing 1 -->
    <h2 class="my-6 text-2xl underline underline-offset-2">Testing 1</h2>
    <div class="grid grid-cols-3 grid-rows-2 gap-x-4 gap-y-2">
      <div class="box col-span-2 row-span-2">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>

    <hr>
<!-- Testing 2 -->
    <h2 class="my-6 text-2xl underline underline-offset-2">Testing 2</h2>
    <div class="grid grid-cols-3 grid-rows-2 gap-x-4 gap-y-2">
      
      <div class="box">1</div>
      <div class="box col-span-2 row-span-2">2</div>
      <div class="box">3</div>
    </div>
<hr>
<!-- Testing 3 -->
<h2 class="my-6 text-2xl underline underline-offset-2">Testing 3</h2>
    <div class="grid grid-cols-2 grid-rows-4 gap-x-4 gap-y-2">
      
      <div class="box row-span-4 text-center">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
<hr>
<!-- Testing 4 -->

<h2 class="my-6 text-2xl underline underline-offset-2">Testing 4</h2>
<div class="grid grid-cols-4 grid-rows-2 gap-x-2 gap-y-4">
  <div class="box col-span-2">1</div>
  <div class="box col-span-2">2</div>
  <div class="box">3</div>
  <div class="box">4</div>
  <div class="box">5</div>
  <div class="box">6</div>
</div>

<hr>

<!-- Testing 5 -->
<h2 class="my-6 text-2xl underline underline-offset-2">Testing 5</h2>
<div class="grid grid-cols-3 grid-rows-4 gap-x-4 gap-y-2 text-center">
  <div class="box row-span-2">1</div>
  <div class="box row-span-4">2</div>
  <div class="box row-span-2">3</div>
  <div class="box">4</div>
  <div class="box">5</div>
  <div class="box">6</div>
  <div class="box">7</div>
</div>

<hr>

<!-- Testing 6 -->
<h2 class="my-6 text-2xl underline underline-offset-2">Testing 7</h2>
<div class="grid grid-cols-3 grid-rows-3 gap-x-2 gap-y-2 text-center">
  <div class="box col-start-1 col-end-3">1</div>
  <div class="box row-start-2 row-end-4">2</div>
  <div class="box row-start-2 ">3</div>
  <div class="box row-start-1 row-end-3">4</div>
  <div class="box col-start-2 col-end-4">5</div>
</div>

  </div>

</body>
</html>
